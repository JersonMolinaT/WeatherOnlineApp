<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperatura App</h1>
      <form>
        <input type="text" id="city-input" placeholder="Ingresa la Ciudad" />
        <input type="submit" value="Obtenga el Tiempo-Temperatura" />
      </form>
      <div id="weather-data">
        <div class="icon">
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="WeatherIcon"
          />
        </div>
        <div class="temperature">22°C</div>
        <div class="description">Soleado</div>
        <div class="details">
          <div>Sensacion termica: 23°C</div>
          <div>Humedad: 40%</div>
          <div>Velocidad del viento: 5 m/s</div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
